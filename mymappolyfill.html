<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          if(!Array.prototype.myMap){
            Array.prototype.myMap = function(userFn){
                
                const result = [];
                for(let i= 0; i <this.length; i++){
                    const value = userFn(this[i], i)
                    result.push(value);
                }
                return result;
            }
        }
        let arr = [1,2,3,4,5,6];
        let num = arr.myMap((value,index) => `value is ${value} at index ${index}`);
        console.log(num)
    </script>
</body>
</html>
