<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="h-screen bg-cover bg-center flex items-center justify-center"
    style="background-image:url('image/photo-1530982011887-3cc11cc85693.avif') ;">
   <div class="bg-white rounded-xl shadow-md-lg p-8 w-full text-center max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-gray-800 ">CONVERT MILES INTO KM</h1>
    <input type="text" id="miles" placeholder="Enter Miles"
    class="w-full font-semibold border rounded-md mb-4 p-2 ">

    <button id="btn" value="convert" class="bg-orange-500 hover:bg-orange-600 text-white font-semibold rounded-md px-6 py-2">
        CONVERT
    </button>
    <p class="text-sm bg-green-700 text-white font-semibold rounded-md px-6 py-2 font-medium mt-4">
        Note: 1 mile is equal to 1.60934 KM
    </p>
   </div>
    </div>

    <script>
      document.getElementById("btn").onclick = function(){
        let milesInput = document.getElementById("miles").value;
        let km = 1.60934
        let result = milesInput * km
        alert(`${milesInput} Mile * ${km} km = ${result} Miles`)
      }
    </script>
  </body>
</html>
