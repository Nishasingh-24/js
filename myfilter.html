<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         if(!Array.prototype.myFilter){
            Array.prototype.myFilter = function(userFn){
                const result = [];
                for (let i=0; i < this.length; i++){
                    if(userFn(this[i])){
                        result.push(this[i])
                    }
                }
                return result;
            }
        }
        let arr = [1,2,3,4,5,6];
        const num = arr.myFilter((e) => e % 2 === 0);
        console.log(num)
    </script>
</body>
</html>
